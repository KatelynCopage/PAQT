<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PAQT TEST UI</title>
        <!-- Pulls links to connect them with the fonts and css page  -->
        <link rel="stylesheet" href="create-account.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;900&display=swap" rel="stylesheet">
    </head>

    <body>
            <header class="top">
                <div class="logo-title">
                    <!-- insert image logo  -->
                    <img src="PaqtLogo.svg" alt="#" class="logo" />
                    <h2>PAQT</h2>
                </div>
                <!-- link to index page  -->
                <p><a href="Index.html" class="create-account button">Sign in</a></p>
            </header>

            <main class="container">
                
                <!-- creates signin start form  -->
                <h1 class="Signin">Get started free today</h1>
                <form class="start-form">
                    <label for="email">Email</label> 
                    <input type="text" name="email" id="email"/>

                    <label for="username">Username</label>
                    <input type="text" name="username" id="username"/>
                    
                    <div class="names">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name"/> 
                        </div>

                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name"/>
                        </div>
                    </div>

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password"/>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password"/>
                    
                    <button type="submit" class="button">Create account</button>
                </form>
            </main>


    </body>

</html>
